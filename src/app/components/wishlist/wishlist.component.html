    <section>
        <div class="container my-5 py-5">
            <div class="d-flex justify-content-between mb-4">
                <h2 class="fw-semibold">My wish List</h2>
            </div>
            @for (wish of wishlistDetails; track wish._id) {
                <div class="row border-bottom d-flex align-items-center  my-3 p-2">
                    <div class="col-md-2">
                        <img alt="" class="w-100" [src]="wish.imageCover">
                    </div>
                    <div class="col-md-10 d-flex justify-content-between">
                        <div>
                            <h5 class="fw-semibold">{{wish.title}}</h5>
                            <h6 class="text-main">{{wish.price}} EGP</h6>
                            <button (click)="removeItem(wish._id)" class="btn btn-sm m-0 p-0 text-danger" >
                                <i class="fa fa-trash"></i>Remove
                            </button>
                        </div>
                        <div>
                            <button class="btn btn-lg d-block mx-auto border-green" (click)="addToCart(wish.id)">add To Cart</button>
                        </div>
                    </div>
                </div>
            }
        </div>
    </section>
