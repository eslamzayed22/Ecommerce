@if (detailsProduct) {
    <section class="mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img [src]="detailsProduct.imageCover" alt="" class="w-100">
                </div>
                <div class="col-md-8">
                    <h2 class="fw-semibold">{{detailsProduct.title}}</h2>
                    <p class="text-muted">{{detailsProduct.description}}</p>
                    <div class="d-flex justify-content-between">
                        <span>{{detailsProduct.price}} EGP</span>
                        <div class="d-flex align-items-center">
                            <i class="fa fa-star gold me-1"></i>
                            <span>2</span>
                        </div>
                    </div>
                    <div
                        class="d-flex   justify-content-between mt-1">
                        <button class="btn-main mx-auto w-75 p-1">+ Add</button>
                        <i class="fa-solid fa-heart h3 ms-2 mb-0 cr"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
}
